# This is a basic workflow to help you get started with Actions

name: CI_CD-Pipeline-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME: "dgora-flask-application-packages"
  EB_APPLICATION_NAME      : "MyFlask"
  EB_ENVIRONMENT           : "MyFlask-env"
  DEPLOY_PACKAGE_NAME      : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME          : "us-east-1"
on:
  push:
    branches: 
     - master
  
 
jobs:
  my_ci_part:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone our repo
      - uses: actions/checkout@v1

      - name: Create ZIP deployment package
        run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
        
      - name: Configure my AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id    : ${{ secrets.MY_AWS_ACCES_KEY }}
          aws-secret-access-key: ${{ MY_AWS_SECRET_KEY }}
          
      - name: Coy Deployment package to S3 bucket
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ EB_PACKAGE_S3_BUCKET_NAME }}/
        
      - name: Print Happy Message for CI finish
        run: echo "CI Pipeline part Finished successfulfly!"
          aws-region           : ${{ env.AWS_REGION_NAME }}
           
      
   
